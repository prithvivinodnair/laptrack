<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>

  <!-- Runner silhouette -->
  <g transform="translate(50, 48)">
    <!-- Head -->
    <circle cx="0" cy="-18" r="8" fill="white"/>
    <!-- Body -->
    <path d="M0,-9 L-2,8" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <!-- Front arm -->
    <path d="M-1,-6 L10,-14" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Back arm -->
    <path d="M-1,-6 L-12,-2" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Front leg -->
    <path d="M-2,8 L14,22" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <!-- Back leg -->
    <path d="M-2,8 L-14,14 L-8,26" stroke="white" stroke-width="5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Speed lines -->
  <g opacity="0.6">
    <line x1="12" y1="38" x2="22" y2="38" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="48" x2="24" y2="48" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="12" y1="58" x2="22" y2="58" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
