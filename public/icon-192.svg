<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="trackGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="url(#bgGrad)"/>

  <!-- Track oval -->
  <ellipse cx="96" cy="100" rx="58" ry="38" fill="none" stroke="url(#trackGrad)" stroke-width="8" opacity="0.3"/>

  <!-- Runner silhouette -->
  <g transform="translate(96, 95)">
    <!-- Head -->
    <circle cx="0" cy="-35" r="14" fill="white"/>

    <!-- Body -->
    <path d="M0,-20 L-5,10" stroke="white" stroke-width="8" stroke-linecap="round"/>

    <!-- Front arm (pumping forward) -->
    <path d="M-3,-15 L15,-25" stroke="white" stroke-width="7" stroke-linecap="round"/>

    <!-- Back arm -->
    <path d="M-3,-15 L-20,-5" stroke="white" stroke-width="7" stroke-linecap="round"/>

    <!-- Front leg (extended) -->
    <path d="M-5,10 L20,35" stroke="white" stroke-width="8" stroke-linecap="round"/>

    <!-- Back leg (bent) -->
    <path d="M-5,10 L-25,20 L-15,40" stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Speed lines -->
  <g opacity="0.6">
    <line x1="25" y1="80" x2="45" y2="80" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="95" x2="50" y2="95" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="110" x2="45" y2="110" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Timer/stopwatch hint at bottom -->
  <g transform="translate(96, 160)">
    <circle cx="0" cy="0" r="16" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">‚è±</text>
  </g>
</svg>
